<div class="container-fluid background">
  <div class="row vh-100 justify-content-center">
    <div class="col-4 my-auto">
      <mat-card class="text-center join-game-card">
        <mat-card-content>
          <h2>Unirse al Juego</h2>
          <mat-form-field appearance="outline">
            <mat-label>Clave del Juego</mat-label>
            <input matInput [(ngModel)]="gameKey" [disabled]="loading" (keyup)="formatKey()">
            <mat-icon matSuffix *ngIf="!loading">sports_esports</mat-icon>
            <mat-icon matSuffix *ngIf="loading">
              <mat-spinner color="primary" diameter="25"></mat-spinner>
            </mat-icon>
          </mat-form-field>
          <div>
            <button mat-stroked-button color="primary" [disabled]="gameKey.length !== 6 || loading"
                    (click)="joinGame()">Unirse
            </button>
          </div>
          <div class="create-game-button">
            <button mat-button color="accent" [disabled]="loading" routerLink="/create">Crear</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
